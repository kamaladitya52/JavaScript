<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // ********************** Create **********************

    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")
    addLanguage("typescript")

    function addOptimiseLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimiseLanguage("golang")

    // ********************** Edit **********************

    // Edit element using innerHTML
    const secondLanguage = document.querySelector("li:nth-child(2)") // select the second li i.e.. python
    // secondLanguage.innerHTML = "Mojo" // changing content

    // Edit element using replaceWith
    const newli = document.createElement('li') // creating new element
    newli.textContent = "Mojo"
    secondLanguage.replaceWith(newli) // replacing it with new created element

    // Edit element using outerHTML
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>TypeScript</li>"
    
    
    // ********************** Remove **********************

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() // removing golang

</script>
</html>
